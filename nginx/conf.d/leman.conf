
# Upstream para a aplicação Node.js
upstream leman_app {
    server app:5000;
    keepalive 64;
}

# ============================================
# HTTP -> HTTPS Redirect
# ============================================
server {
    listen 80;
    server_name leman.casadf.com.br;

    # Rota para validação do Certbot (Let's Encrypt)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redireciona todo o tráfego para HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# ============================================
# HTTPS - Aplicação Principal (COM SSL)
# ============================================
server {
    listen 443 ssl http2;
    server_name leman.casadf.com.br;

    # Caminhos para os certificados SSL (gerados pelo Certbot)
    ssl_certificate /etc/letsencrypt/live/leman.casadf.com.br/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/leman.casadf.com.br/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # Configurações de proxy
    location / {
        proxy_pass http://leman_app;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 60s;
        proxy_connect_timeout 60s;
    }
}
