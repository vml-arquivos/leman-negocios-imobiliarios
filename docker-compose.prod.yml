version: '3.8'

services:
  # ==================================
  # BANCO DE DADOS POSTGRESQL
  # ==================================
  postgres:
    image: postgres:16-alpine
    container_name: leman-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: leman_imoveis
      POSTGRES_USER: leman_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-leman_secure_password_2026}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - leman-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U leman_user -d leman_imoveis"]
      interval: 10s
      timeout: 5s
      retries: 5
    # Porta NÃO exposta - apenas acesso interno

  # ==================================
  # REDIS (CACHE E SESSÕES)
  # ==================================
  redis:
    image: redis:7-alpine
    container_name: leman-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:-leman_redis_2026} --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - leman-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    # Porta NÃO exposta - apenas acesso interno

  # ==================================
  # APLICAÇÃO LEMAN IMÓVEIS
  # ==================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: leman-app
    restart: unless-stopped
    environment:
      # Database
      DATABASE_URL: postgresql://leman_user:${DB_PASSWORD:-leman_secure_password_2026}@postgres:5432/leman_imoveis
      
      # Redis
      REDIS_URL: redis://:${REDIS_PASSWORD:-leman_redis_2026}@redis:6379
      
      # App
      NODE_ENV: production
      PORT: 5000
      BASE_URL: ${BASE_URL:-https://lemanimoveis.com.br}
      
      # Auth
      SESSION_SECRET: ${SESSION_SECRET:-leman_session_secret_change_in_production}
      JWT_SECRET: ${JWT_SECRET:-leman_jwt_secret_change_in_production}
      
      # N8N Webhooks
      N8N_WEBHOOK_URL: ${N8N_WEBHOOK_URL:-}
      N8N_FINANCING_WEBHOOK_URL: ${N8N_FINANCING_WEBHOOK_URL:-}
      
      # Storage (S3 ou local)
      STORAGE_TYPE: ${STORAGE_TYPE:-local}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID:-}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY:-}
      AWS_REGION: ${AWS_REGION:-us-east-1}
      AWS_S3_BUCKET: ${AWS_S3_BUCKET:-}
      
      # Email (opcional)
      SMTP_HOST: ${SMTP_HOST:-}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASS: ${SMTP_PASS:-}
      SMTP_FROM: ${SMTP_FROM:-contato@lemanimoveis.com.br}
      
      # AI/LLM APIs
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      GEMINI_API_KEY: ${GEMINI_API_KEY:-}
      
      # Supabase (opcional)
      SUPABASE_URL: ${SUPABASE_URL:-}
      SUPABASE_KEY: ${SUPABASE_KEY:-}
      
      # Google Maps
      GOOGLE_MAPS_API_KEY: ${GOOGLE_MAPS_API_KEY:-}
      
    volumes:
      - app_uploads:/app/uploads
      - app_storage:/app/storage
    networks:
      - leman-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/trpc/system.health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Porta NÃO exposta - apenas acesso via Nginx

  # ==================================
  # NGINX REVERSE PROXY (ENTRADA PRINCIPAL)
  # ==================================
  nginx:
    image: nginx:alpine
    container_name: leman-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx_cache:/var/cache/nginx
      - nginx_logs:/var/log/nginx
    networks:
      - leman-network
    depends_on:
      - app
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ==================================
  # N8N (AUTOMAÇÕES - OPCIONAL)
  # ==================================
  n8n:
    image: n8nio/n8n:latest
    container_name: leman-n8n
    restart: unless-stopped
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=${N8N_USER:-admin}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_PASSWORD:-leman_n8n_2026}
      - N8N_HOST=${N8N_HOST:-n8n.lemanimoveis.com.br}
      - N8N_PORT=5678
      - N8N_PROTOCOL=https
      - WEBHOOK_URL=${N8N_WEBHOOK_URL:-https://n8n.lemanimoveis.com.br}
      - GENERIC_TIMEZONE=America/Sao_Paulo
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=postgres
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=n8n
      - DB_POSTGRESDB_USER=leman_user
      - DB_POSTGRESDB_PASSWORD=${DB_PASSWORD:-leman_secure_password_2026}
      # N8N pode acessar a API interna
      - WEBHOOK_TUNNEL_URL=${N8N_WEBHOOK_URL:-}
    volumes:
      - n8n_data:/home/node/.n8n
    networks:
      - leman-network
    depends_on:
      postgres:
        condition: service_healthy
    profiles:
      - n8n  # Opcional: inicie com --profile n8n
    # Porta 5678 NÃO exposta - acesso via Nginx (n8n.lemanimoveis.com.br)

# ==================================
# VOLUMES PERSISTENTES
# ==================================
volumes:
  postgres_data:
    driver: local
  
  redis_data:
    driver: local
  
  app_uploads:
    driver: local
  
  app_storage:
    driver: local
  
  nginx_cache:
    driver: local
  
  nginx_logs:
    driver: local
  
  n8n_data:
    driver: local

# ==================================
# REDE INTERNA
# ==================================
networks:
  leman-network:
    driver: bridge
