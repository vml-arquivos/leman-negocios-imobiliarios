user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 100M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss 
               application/rss+xml application/atom+xml image/svg+xml 
               text/x-component text/x-cross-domain-policy;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=api:10m rate=30r/s;

    # Upstream para a aplicação Node.js
    upstream casadf_app {
        server app:5000;
        keepalive 64;
    }

    # ============================================
    # HTTP - Redirect para HTTPS
    # ============================================
    server {
        listen 80;
        server_name _;
        
        # Health check do Docker
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Redirect tudo para HTTPS (se SSL estiver configurado)
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # ============================================
    # HTTPS - Aplicação Principal
    # ============================================
    server {
        listen 443 ssl http2;
        server_name _;

        # SSL (descomentar quando tiver certificados)
        # ssl_certificate /etc/nginx/ssl/cert.pem;
        # ssl_certificate_key /etc/nginx/ssl/key.pem;
        # ssl_protocols TLSv1.2 TLSv1.3;
        # ssl_ciphers HIGH:!aNULL:!MD5;
        # ssl_prefer_server_ciphers on;

        # Security headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;

        # ============================================
        # STATIC FILES (Frontend)
        # ============================================
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            proxy_pass http://casadf_app;
            proxy_cache_valid 200 30d;
            add_header Cache-Control "public, immutable";
            expires 30d;
        }

        # ============================================
        # API ROUTES
        # ============================================
        location /api/ {
            limit_req zone=api burst=50 nodelay;
            
            proxy_pass http://casadf_app;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            proxy_read_timeout 60s;
            proxy_connect_timeout 60s;
        }

        # ============================================
        # WEBHOOKS (N8N, WhatsApp)
        # ============================================
        location /api/hooks/ {
            limit_req zone=api burst=100 nodelay;
            
            proxy_pass http://casadf_app;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 30s;
            proxy_connect_timeout 30s;
        }

        # ============================================
        # TRPC ROUTES
        # ============================================
        location /trpc/ {
            limit_req zone=api burst=50 nodelay;
            
            proxy_pass http://casadf_app;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        # ============================================
        # SPA FALLBACK (React Router)
        # ============================================
        location / {
            limit_req zone=general burst=20 nodelay;
            
            proxy_pass http://casadf_app;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Fallback para index.html para SPA
            error_page 404 =200 /index.html;
        }

        # ============================================
        # HEALTH CHECK
        # ============================================
        location /health {
            access_log off;
            proxy_pass http://casadf_app;
            proxy_http_version 1.1;
        }
    }
}
