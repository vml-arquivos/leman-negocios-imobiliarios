version: '3.8'

services:
  # ============================================
  # APLICAÇÃO LEMAN NEGÓCIOS IMOBILIÁRIOS
  # ============================================
  # Sistema usa Supabase (PostgreSQL externo - porta 6543)
  # NÃO usa PostgreSQL local nem Redis
  # ============================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: leman-app
    restart: unless-stopped
    ports:
      - "5000:8080"
    env_file:
      - .env.production
    environment:
      # Sobrescrever PORT para Docker
      - PORT=8080
      - HOST=0.0.0.0
    volumes:
      # Logs persistentes (opcional)
      - ./logs:/app/logs
    networks:
      - leman-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:8080/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "com.leman.app=main"
      - "com.leman.version=1.0.0"

# ============================================
# REDE DOCKER
# ============================================
networks:
  leman-network:
    driver: bridge
    name: leman-network

# ============================================
# NOTAS IMPORTANTES
# ============================================
# 1. PostgreSQL REMOVIDO - Sistema usa Supabase (porta 6543)
# 2. Redis REMOVIDO - Não é necessário
# 3. Nginx REMOVIDO - Será instalado diretamente na VPS
# 4. Volumes locais REMOVIDOS - Sistema é stateless
# 5. Porta interna: 8080 (container)
#    Porta externa: 5000 (VPS)
#    Nginx fará proxy de 80/443 → 5000
# ============================================
