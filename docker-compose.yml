services:
  # ============================================
  # APLICAÇÃO NODE.JS - LEMAN NEGÓCIOS IMOBILIÁRIOS
  # ============================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: leman-app
    restart: always
    ports:
      - "5000:5000"
    env_file:
      - .env.production
    environment:
      - NODE_ENV=production
      - PORT=5000
    volumes:
      - ./uploads:/app/uploads
      - ./storage:/app/storage
    networks:
      - leman-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ============================================
  # NGINX REVERSE PROXY
  # ============================================
  nginx:
    image: nginx:alpine
    container_name: leman-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d/leman.conf:/etc/nginx/conf.d/default.conf:ro
      - ./certbot/www:/var/www/certbot/:ro
      - ./certbot/conf/:/etc/letsencrypt/:ro
    depends_on:
      - app
    networks:
      - leman-network

  # ============================================
  # POSTGRESQL DATABASE
  # ============================================
  postgres:
    image: postgres:15-alpine
    container_name: leman-postgres
    restart: always
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=leman_db
      - POSTGRES_USER=leman_user
      - POSTGRES_PASSWORD=leman_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - leman-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U leman_user -d leman_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # REDIS (Cache - Opcional)
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: leman-redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - leman-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

# ============================================
# VOLUMES PERSISTENTES
# ============================================
  certbot:
    image: certbot/certbot
    container_name: leman-certbot
    volumes:
      - ./certbot/www:/var/www/certbot/:rw
      - ./certbot/conf/:/etc/letsencrypt/:rw

volumes:
  redis_data:
    driver: local
  postgres_data:
    driver: local

# ============================================
# REDE DOCKER
# ============================================
networks:
  leman-network:
    driver: bridge
