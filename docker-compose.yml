services:
  # ============================================
  # APLICAÇÃO NODE.JS - LEMAN NEGÓCIOS IMOBILIÁRIOS
  # ============================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: leman-app
    restart: always
    ports:
      - "5000:5000"
    env_file:
      - .env.production
    environment:
      - NODE_ENV=production
      - PORT=5000
    volumes:
      - ./uploads:/app/uploads
      - ./storage:/app/storage
    networks:
      - leman-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ============================================
  # NGINX REVERSE PROXY
  # ============================================
  nginx:
    image: nginx:alpine
    container_name: leman-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - app
    networks:
      - leman-network

  # ============================================
  # REDIS (Cache - Opcional)
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: leman-redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - leman-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

# ============================================
# VOLUMES PERSISTENTES
# ============================================
volumes:
  redis_data:
    driver: local

# ============================================
# REDE DOCKER
# ============================================
networks:
  leman-network:
    driver: bridge
