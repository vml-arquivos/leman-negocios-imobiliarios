version: '3.8'

services:
  # ============================================
  # APLICAÇÃO NODE.JS
  # ============================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: casadf-app
    restart: always
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/imob_db
      - JWT_SECRET=${JWT_SECRET:-change-in-production-secret-key}
      - VITE_API_URL=http://localhost:5000
      - OAUTH_SERVER_URL=${OAUTH_SERVER_URL:-}
      - VITE_OAUTH_PORTAL_URL=${VITE_OAUTH_PORTAL_URL:-}
      - VITE_APP_ID=${VITE_APP_ID:-}
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./uploads:/app/uploads
      - ./storage:/app/storage
    networks:
      - casadf-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ============================================
  # BANCO DE DADOS POSTGRESQL
  # ============================================
  db:
    image: postgres:15-alpine
    container_name: casadf-db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: imob_db
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=pt_BR.UTF-8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - casadf-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # NGINX REVERSE PROXY
  # ============================================
  nginx:
    image: nginx:alpine
    container_name: casadf-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - app
    networks:
      - casadf-network

  # ============================================
  # REDIS (Cache - Opcional)
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: casadf-redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - casadf-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

# ============================================
# VOLUMES PERSISTENTES
# ============================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

# ============================================
# REDE DOCKER
# ============================================
networks:
  casadf-network:
    driver: bridge
